<div class="login-page">
  <div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
  </div>
    <div class="box row">
        <div class="form col">

            <div class="header">
                <div class="register-header">
                    <h3>{{ isLoginMode ? 'ZALOGUJ SIĘ ' : 'ZAREJESTRUJ SIĘ'}}</h3>
                </div>
            </div>

            <form name="form" class="auth-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" novalidate>
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                  <div class="input-group">
                    <input type="text" name="email" id="email" aria-describedby="domain" class="form-control" [(ngModel)]="credentials.username" #email="ngModel"  required/>
                    <div class="input-group-append">
                      <span class="input-group-text" id="domain">@ghost.com</span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="credentials.password" #password="ngModel" required
                        minlength="6" />
                </div>

              <div *ngIf="!isLoginMode" class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span id="desc" class="input-group-text">Czas do wygaśnięcia:</span>
                  </div>
                  <select aria-describedby="desc" id="time" class="form-control" (change)="changeWebsite($event)">
                    <option *ngFor="let time of expiresTime">{{time}}</option>
                  </select>
                  <div class="input-group-append">
                    <span class="input-group-text">h</span>
                  </div>
                </div>
              </div>

                <div>
                    <button class="btn btn-primary" type="submit" >
                        {{ isLoginMode ? 'Zaloguj' : 'Utwórz konto'}}
                    </button>
                    <p class="message" (click)="onSwitchMode()">
                        {{ isLoginMode ? 'Nie masz konta? Utwórz je! ' : 'Masz już konto?'}}</p>
                </div>
            </form>
        </div>
        <div class="greetings col">
            <img class="ghost" src="assets/ghost-03.png" alt="Boo">
        </div>
    </div>
</div>
