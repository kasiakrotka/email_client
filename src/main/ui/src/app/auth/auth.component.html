<div class="login-page">
    <div class="box row">
        <div class="form col">
            <div class="header">
                <div class="register-header">
                    <h3>UTWÓRZ KONTO</h3>
                    <p>Podaj swój nowy tymczasowy adres email oraz hasło</p>
                </div>
            </div>
            <form class="auth-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" class="form-control" ngModel name="email" required email />
                </div>
                <div class="form-group">
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" class="form-control" ngModel name="passowrd" required
                        minlength="6" />
                </div>
                <div *ngIf="!authForm.valid">
                    <p>Niepoprawny format adresu email lub hasła!</p>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit"
                        [disabled]="!authForm.valid">{{ isLoginMode ? 'Zaloguj' : 'Utwórz konto'}}</button>
                    <p class="message" (click)="onSwitchMode()">
                        {{ isLoginMode ? 'Nie masz konta? Utwórz je! ' : 'Masz już konto?'}}</p>
                </div>
            </form>
        </div>
        <div class="greetings col">    
            <img class="ghost" src="assets/ghost-03.png" alt="Boo">
        </div>
    </div>
</div>
