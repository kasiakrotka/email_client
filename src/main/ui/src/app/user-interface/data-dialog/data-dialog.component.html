<h2 mat-dialog-title>{{description}}</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="confirm()">
  <mat-form-field>
    <mat-label>Czas w godzinach:</mat-label>
    <mat-select formControlName="time">
      <mat-option *ngFor="let h of hours" [value]="h">
        {{ h }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('time').hasError('required')">
      Wybierz liczbÄ™ godzin!
    </mat-error>
  </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button class="mat-raised-button" (click)="close()">ANULUJ</button>
  <button mat-raised-button [disabled]="form.invalid" class="mat-raised-button mat-primary" (click)="confirm()">OK</button>
</mat-dialog-actions>
