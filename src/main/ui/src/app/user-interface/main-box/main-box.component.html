
  <div [ngClass]="{'on-the-side': selected || writing, 'no-tab-open': !selected && !writing}">
    <app-list-of-emails [trigger]="selected"></app-list-of-emails>
  </div>
  <div [ngClass]="{'tab-open': selected}">
    <app-mail-view  [mail]="selectedMail" *ngIf="selectedMail"></app-mail-view>
  </div>
  <div [ngClass]="{'tab-open': writing}" >
    <app-mail-form *ngIf="writing" ></app-mail-form>
  </div>
