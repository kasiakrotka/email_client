<div class="row">
  <div [ngClass]="{'col-sm-5': selected || writing, 'col-sm': !selected && !writing}" >
    <app-list-of-emails></app-list-of-emails>
  </div>
  <div [ngClass]="{'col-sm-7': selected}">
    <app-mail-view *ngIf="selectedMail" [mail]="selectedMail"></app-mail-view>
  </div>
  <div [ngClass]="{'col-sm-7': writing}">
    <app-mail-form *ngIf="writing"></app-mail-form>
  </div>
</div>
