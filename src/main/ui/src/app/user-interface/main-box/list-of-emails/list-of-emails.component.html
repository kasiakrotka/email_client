<div class="row inbox">
  <table class="table table-hover">
    <tbody>
    <tr *ngFor="let message of messages">
      <td class="small-cell">
        <input type="checkbox" class="mail-checkbox">
      </td>
      <td [ngClass]="{'new-message': message.seen === false}" (click)="onSelected(message)">{{ message.sender }}</td>
      <td [ngClass]="{'new-message': message.seen === false}" (click)="onSelected(message)">{{ message.topic }}</td>
      <td [ngClass]="{'new-message': message.seen === false}" (click)="onSelected(message)"> {{ message.date }}</td>
    </tr>
    </tbody>
  </table>
</div>
